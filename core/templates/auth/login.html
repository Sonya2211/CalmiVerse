{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In | CalmiVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap");

      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(
            at 0% 0%,
            rgba(20, 184, 166, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            rgba(6, 182, 212, 0.15) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 100%,
            rgba(20, 184, 166, 0.1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 100%,
            rgba(59, 130, 246, 0.1) 0px,
            transparent 50%
          );
        background-attachment: fixed;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .input-field {
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.5);
      }

      .input-field:focus {
        background: white;
        box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
        border-color: #14b8a6;
        transform: translateY(-2px);
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center p-6 overflow-hidden relative"
  >
    <!-- ✅ FLOATING TOAST MESSAGES ONLY -->
    {% if messages %}
    <div class="fixed top-24 right-6 z-50 space-y-3">
      {% for message in messages %}
      <div
        class="px-6 py-4 rounded-xl shadow-xl text-white font-semibold animate__animated animate__fadeInRight {% if message.tags == 'success' %} bg-emerald-500 {% endif %} {% if message.tags == 'error' %} bg-red-500 {% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Floating Background -->
    <div
      class="absolute top-[-10%] left-[-5%] w-72 h-72 bg-teal-200/30 rounded-full blur-3xl floating"
    ></div>
    <div
      class="absolute bottom-[-10%] right-[-5%] w-96 h-96 bg-cyan-200/30 rounded-full blur-3xl floating"
      style="animation-delay: -2s"
    ></div>

    <!-- Login Card -->
    <div
      class="glass-card rounded-[2.5rem] shadow-2xl p-10 w-full max-w-[440px] animate__animated animate__zoomIn"
    >
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="/" class="inline-block">
          <div
            class="mx-auto w-16 h-16 bg-teal-500 text-white rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-teal-200 rotate-3 hover:rotate-12 transition-transform duration-300"
          >
            ♥
          </div>
        </a>

        <h2 class="text-3xl font-black mt-6 text-slate-900">Welcome Back</h2>
        <p class="text-slate-500 font-medium mt-2">
          Continue your wellness journey
        </p>
      </div>

      <!-- Login Form -->
      <form method="post" class="space-y-4">
        {% csrf_token %}

        <input
          name="username"
          type="text"
          placeholder="Username"
          required
          class="input-field w-full border border-slate-200 rounded-2xl px-5 py-4 outline-none font-medium text-slate-700 placeholder:text-slate-400"
        />

        <input
          name="password"
          type="password"
          placeholder="Password"
          required
          class="input-field w-full border border-slate-200 rounded-2xl px-5 py-4 outline-none font-medium text-slate-700 placeholder:text-slate-400"
        />

        <div class="flex justify-end">
          <a
            href="#"
            class="text-sm font-bold text-teal-600 hover:text-teal-700"
          >
            Forgot password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-teal-500 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span
            class="bg-transparent px-2 text-slate-400 font-bold tracking-widest"
          >
            Or
          </span>
        </div>
      </div>

      <p class="text-center text-slate-500 font-medium">
        Don’t have an account?
        <a
          href="/register/"
          class="text-teal-600 font-bold hover:underline underline-offset-4"
        >
          Sign up
        </a>
      </p>
    </div>

    <!-- Back to Home -->
    <a
      href="/"
      class="absolute bottom-8 text-slate-400 font-bold text-sm hover:text-teal-500 transition-colors flex items-center gap-2"
    >
      ← Back to Home
    </a>

    <!-- Auto-dismiss toast -->
    <script>
      setTimeout(() => {
        document.querySelectorAll(".fixed > div").forEach((el) => {
          el.style.opacity = "0";
          setTimeout(() => el.remove(), 500);
        });
      }, 4000);
    </script>
  </body>
</html>
