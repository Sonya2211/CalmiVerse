<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CalmiVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: linear-gradient(to right, #ecfeff, #ffffff, #f0fdfa);
      }
    </style>
  </head>

  <body class="text-gray-700">
    <!-- NAVBAR -->
    <nav
      class="bg-white/80 backdrop-blur shadow-sm px-10 py-4 flex justify-between items-center"
    >
      <div class="flex items-center gap-3 font-semibold text-xl text-gray-800">
        <div
          class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-400 to-cyan-500 flex items-center justify-center text-white"
        >
          ♥
        </div>
        CalmiVerse
      </div>

      <div class="flex items-center gap-8 text-sm">
        <a href="/" class="hover:text-teal-500">Home</a>
        <a href="#about" class="hover:text-teal-500">About Us</a>
        <a
          href="/login/"
          class="px-5 py-2 rounded-full border border-teal-400 text-teal-500 hover:bg-teal-50"
        >
          Sign In
        </a>
        <a
          href="/register/"
          class="px-6 py-2 rounded-full bg-gradient-to-r from-teal-400 to-cyan-500 text-white shadow"
        >
          Get Started
        </a>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer
      class="border-t mt-20 py-8 px-10 flex justify-between items-center text-sm text-gray-500"
    >
      <div class="flex items-center gap-2 font-semibold text-gray-700">
        <div
          class="w-8 h-8 rounded-full bg-teal-500 text-white flex items-center justify-center"
        >
          ♥
        </div>
        CalmiVerse
      </div>
      <p>© 2024 CalmiVerse. Your mental health companion.</p>
      <div class="flex gap-6">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
